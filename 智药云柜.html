<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用 img 标签显示 GIF</title>
  <style>
    .animated-gif {
      width: 1080px;
      height: auto;
      border-radius: 10px;
      margin: 20px auto;
      display: block; /* 让 GIF 居中显示 */
    }
  </style>
</head>
<body>
  <img src="./智药云柜.gif" alt="GIF 动画" class="animated-gif">
</body>
</html>
